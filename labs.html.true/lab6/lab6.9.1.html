<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab6.9.1</title>
</head>
<body>
		<p id="button">0</p>
		<input type="submit" value="Запуск"  onclick="go()">
<script>
		function go(){
			window.setInterval(timer, 1000);
		}
		function timer(){
			let str = document.getElementById('button');
			str.innerHTML = parseInt(str.innerHTML)+1;
		}
	</script>
</body>
</html>
